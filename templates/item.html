<div class="page-header">
    <h3>Sélectionnez un produit</h3>
</div>

<div class="row">
    <div class="list-group">
        <button ng-repeat="item in items" class="list-group-item"  ng-click="voir(item)">
            {{item.name}} <span class="badge">{{item.prix | currency:"€"}}</span>
        </button>
    </div>
</div>

<p ng-model="message"></p>
